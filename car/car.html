<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="car.css">
    <style>
        body{
            background-image: url(Untitled\ design\ \(1\).jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

    <div class="mainbar">

        <div id="logo">

        </div>

        <div id="ai" onclick="aiimageanalyser()">
                <p id="aitext">AI RRR</p>
        </div>

        <div id="buy">
            <Buy id="buytext">Buy Recycled Products</p>
        </div>

        <div id="sell">
            <p id="selltext">Sell recyclable products</p>
        </div>

        <div class="upin">

            <div id="signup">
                <p id="signup1">Sign Up.</p>
            </div>

            <div id="signin">
                <p id="signin1">Sign In.</p>
            </div>

        </div>
        

    </div>

    <main class="main">
        <div class="mainbox">

            <div class="box1">
                <form onsubmit="return calcar()">
                    <input type="number" id="num1" placeholder="    total distance traveled in a day (in Km)" required><br><br>
                    <input type="number" id="num2" placeholder="    numer of days you drive in a month" required><br><br>
                    <input type="number" id="num3" placeholder="    average of your car (Km/Liter)" required><br><br>
                    <button type="submit" id="cal1">CALCULATE</button>
                </form>
            </div>

            <div class="box2">
                <div class="text"> 
                    <p id="text1">Know your car's carbon Footprint Instantly!!!</p>
                    <p id="text2">Enter fuel type, distance traveled, and efficiency to calculate your environmental impact.</p>
                </div>
                <select aria-label="state" id="drop">
                    <option value="">Choose Fuel Type</option>
                    <option value="petrol">DIESEL</option>
                    <option value="diesel">CNG</option>
                    <option value="cng">PETROL</option>
                </select>
            </div>


        </div>
    </main>
    
</body>

<script async src="car.js"></script>
